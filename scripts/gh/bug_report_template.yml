name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üêõ
        
  - type: dropdown
    id: provider
    attributes:
      label: AI Provider
      description: Which AI provider were you using when the bug occurred?
      options:
        - Google Gemini
        - Anthropic Claude
        - OpenAI GPT
        - OpenRouter
        - Multiple providers
        - Not sure
    validations:
      required: true
      
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of ai-code-review are you running?
      placeholder: e.g., 2.1.15 (run `ai-code-review --version`)
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what went wrong...
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command `ai-code-review ...`
        2. With these options: `...`
        3. See error...
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: If applicable, add any relevant log output or error messages
      render: shell
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide details about your environment
      value: |
        - OS: 
        - Node.js version: 
        - npm/pnpm/yarn version: 
        - Shell: 
      render: markdown
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, such as screenshots, configuration files, etc.